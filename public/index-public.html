  <div>

  <!--TODO: not working-->
  <div ng-controller='ARUnitController as arUnitCtl'>
    <table style="width:100%">
      <h3>Available Units</h3>
      <tr class="well2">
        <th>Size</th>
        <th>Description</th>
        <th>Rate</th>
      </tr>
      <tr ng-repeat="unitType in arUnitCtl.getAvailableUnitTypes() | orderBy:'size'">
        <td>{{ unitType.size }}</td>
        <td>{{ unitType.description }}</td>
        <td>{{ unitType.defaultRate | currency}}/{{ unitType.defaultPeriod }}</td>
      </tr>
    </table>
  </div>
